<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <h2>Are you sure you want to delete the following course?</h2>
            {% for course in courses %}
                <h3>Name: {{ course.name }}</h3>
                <p>Description: {{ course.description }}
            <form action="/canceldelete">
            <button type="submit">Cancel</button>
            </form>
            <form action="/confirmdelete/{{course.id}}" method="POST">
            {% csrf_token %}
                <button type="submit" id="deletebtn">Delete</button>
            </form>
            {% endfor%}
        </div>
    </body>
</html>
