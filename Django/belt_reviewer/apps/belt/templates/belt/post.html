<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h2>Post a Review</h2>
    <form action="{% url 'reviewer:reviewer_submit' %}" method="POST">
        {% csrf_token %}
        <label for="title">Book Title:</label><br>
        <input type="text" name="title"><br>
        {% if authors %}
        <p>Select Author:</p>
        <select name="author_selector">
            <option label=" "></option>
            {% for author in authors %}
            <option value="{{author.name}}">{{author.name}}</option>
            {% endfor %}
        </select><br>
        {% endif %}
        <p>Or add a new author:</p>
        <input type="text" name="author"><br>
        <label for="review_text">Review:</label><br>
        <textarea name="review_text" cols="30" rows="10"></textarea><br>
        <label for="rating">Rating:</label><br>
        <select name="rating" id="">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>   
        </select>
        <button type="submit">Submit Review</button>
    </form><br><br>
    <a href="{% url 'reviewer:reviewer_recent' %}">Back to recent</a><br><br>
    <a href="{% url 'reviewer:logout' %}">Logout</a>
    </body>
</html>
