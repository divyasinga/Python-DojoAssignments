<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h2>You have a valid email!</h2>
    <p>The email you entered, {{request.session.email}}, is valid. Thank you!</p>
    {% for email in emails %}
    <table>
        <tr>
            <th>Email</th>
            <th>Created</th>
        </tr>
        <tr>
            <td>{{ email.email }}</td>
            <td>{{ email.created_at }}</td>
        </tr>
    </table>
    {% endfor %}
    </body>
</html>
